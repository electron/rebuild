version: 2.1

orbs:
  cfa: continuousauth/npm@2.1.0
  node: electronjs/node@2.3.0

executors:
  windows:
    environment:
      GYP_MSVS_VERSION: '2022'
    machine:
      image: windows-server-2022-gui:2023.11.1
      resource_class: windows.medium
      shell: bash.exe

workflows:
  test_and_release:
    # Run the test jobs first, then the release only when all the test jobs are successful
    jobs:
      - node/test:
          name: test-<< matrix.executor >>-<< matrix.node-version >>
          pre-steps:
            - run: git config --global core.autocrlf input
            - when:
                condition:
                  equal: [ windows, << matrix.executor >> ]
                steps:
                  - run:
                      name: Enable Long Paths
                      command: New-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\FileSystem" -Name "LongPathsEnabled" -Value 1 -PropertyType DWORD -Force
                      shell: powershell.exe
          test-steps:
            - run: yarn run lint
            - run:
                name: Tests with code coverage
                command: yarn run coverage
                environment:
                  DEBUG: electron-rebuild
            - run: yarn run codecov
          use-test-steps: true
          matrix:
            alias: test
            parameters:
              executor:
                - node/linux
                - node/macos
                - windows
              node-version:
                - '20.9'
                - '18.17'
                - '16.20'
      - cfa/release:
          requires:
            - test
          filters:
            branches:
              only:
                - main
          context: cfa-release
