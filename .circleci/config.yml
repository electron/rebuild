version: 2.1

orbs:
  cfa: continuousauth/npm@1.0.2
  node: circleci/node@5.1.0
  win: circleci/windows@5.0.0

commands:
  install:
    parameters:
      node-version:
        description: Node.js version to install
        type: string
    steps:
      - run: git config --global core.autocrlf input
      - node/install:
          node-version: << parameters.node-version >>
      - run: nvm use << parameters.node-version >>
      # Can't get yarn installed on Windows with the circleci/node orb, so use npx yarn for commands
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ arch }}-{{ checksum "yarn.lock" }}
            - v1-dependencies-{{ arch }}
      - run: npx yarn install --frozen-lockfile --ignore-engines
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ arch }}-{{ checksum "yarn.lock" }}
  test:
    steps:
      - run: npx yarn run lint
      - run:
          name: Tests with code coverage
          command: npx yarn run coverage
          environment:
            DEBUG: electron-rebuild
      - run: npx yarn run codecov

jobs:
  test-linux:
    docker:
      - image: cimg/base:stable
    parameters:
      node-version:
        description: Node.js version to install
        type: string
    steps:
      - install:
          node-version: << parameters.node-version >>
      - test
  test-mac:
    macos:
      xcode: "13.3.0"
    resource_class: macos.x86.medium.gen2
    parameters:
      node-version:
        description: Node.js version to install
        type: string
    steps:
      - install:
          node-version: << parameters.node-version >>
      - test
  test-windows:
    executor:
      name: win/server-2022
      shell: bash.exe
    environment:
      GYP_MSVS_VERSION: '2022'
    parameters:
      node-version:
        description: Node.js version to install
        type: string
    steps:
      - run:
          command: New-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\FileSystem" -Name "LongPathsEnabled" -Value 1 -PropertyType DWORD -Force
          shell: powershell.exe
      - install:
          node-version: << parameters.node-version >>
      - test

workflows:
  test_and_release:
    # Run the test jobs first, then the release only when all the test jobs are successful
    jobs:
      - test-linux:
          matrix:
            parameters:
              node-version:
                - 20.2.0
                - 18.16.0
                - 16.20.0
                - 14.21.3
                - 12.22.12
      - test-mac:
          matrix:
            parameters:
              node-version:
                - 20.2.0
                - 18.16.0
                - 16.20.0
                - 14.21.3
                - 12.22.12
      - test-windows:
          matrix:
            parameters:
              node-version:
                - 20.2.0
                - 18.16.0
                - 16.20.0
                - 14.21.3
                - 12.22.12
      - cfa/release:
          requires:
            - test-linux-20.2.0
            - test-linux-18.16.0
            - test-linux-16.20.0
            - test-linux-14.21.3
            - test-linux-12.22.12
            - test-mac-20.2.0
            - test-mac-18.16.0
            - test-mac-16.20.0
            - test-mac-14.21.3
            - test-mac-12.22.12
            - test-windows-20.2.0
            - test-windows-18.16.0
            - test-windows-16.20.0
            - test-windows-14.21.3
            - test-windows-12.22.12
          filters:
            branches:
              only:
                - main
          context: cfa-release
